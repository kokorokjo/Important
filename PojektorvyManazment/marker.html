<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <svg width="1000" height="1000">
        <image height="100" width="500" href="GamcaMapa1.png" />
        <defs>
            <marker id="circle" markerWidth="8" markerHeight="8" refX="5" refY="5">
              <circle cx="5" cy="5" r="3" fill="black" />
            </marker>
            <marker id="arrow1" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
              <path d="M 0 0 L 10 5 L 0 10 z" fill="black" />
            </marker>
            <marker
                id="arrow"
                viewBox="0 0 10 10"
                refX="50"
                refY="5"
                markerWidth="6"
                markerHeight="5"
                orient="auto-start-reverse">
                <path d="M 0 0 L 10 5 L 0 10 z" />
            </marker>
          </defs>
          
          <line x1="10" y1="10" x2="300" y2="200" stroke="red" stroke-width="3" marker-start="url(#circle)" marker-end="url(#arrow)" />
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
        

    </svg>
    
</body>
</html>
