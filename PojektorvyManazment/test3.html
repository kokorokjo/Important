
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Snap.svg</title>
        <style>
            body {
                text-align: center;
            }
            svg {
                display: block;
                margin: 0 auto;
            }
        </style>
        <script src="snap/dist/snap.svg-min.js"></script>
    </head>
    <body>
    <!-- Connecting 2 circle using a path -->
        <svg width="0" height="0">
        </svg>
        <script>
            var s = Snap();
            var bigCircle = s.circle(100, 100, 10);
            bigCircle.attr({
                fill: "#bada55",
                stroke: "#000",
                strokeWidth: 5
            });
            var smallCircle = s.circle(200, 50, 10);

            var startPointX = 0;
            var startPointY = 0;

            var endPointX = 0;
            var endPointY = 0;

            function drawPath(startX, startY, endX, endY){
              var pathToDraw = 'M'+startX+','+startY+'L'+endX+','+endY
              //console.log(pathToDraw);
              var drawnPath = s.path(pathToDraw);
              drawnPath.attr({
                  fill: "#bada55",
                  stroke: "#000",
                  strokeWidth: 5
              });
              drawnPath.click(function(){
                //click on path to remove it
                this.remove();
              })

              //drawnPath.animate();
            };

            bigCircle.mousedown(function(){
              //var center = parseInt(parseInt(bigCircle.attr('cx'))) + parseInt(parseInt(bigCircle.attr('r'))) / 2;
              //console.log(parseInt(bigCircle.attr('cy')));
              //console.log(this.attr('r'));
              //alert('center of circle is '+center);
              startPointX = parseInt(bigCircle.attr('cx')) ;
              startPointY = parseInt(bigCircle.attr('cy')) ;

            });

            bigCircle.mouseup(function(){
              endPointX = parseInt(bigCircle.attr('cx')) ;
              endPointY = parseInt(bigCircle.attr('cy')) ;
              //alert('moved from ('+startPointX+','+startPointY+') to ('+endPointX+','+endPointY+')');
              drawPath(startPointX, startPointY, endPointX, endPointY);
            });

            smallCircle.mousedown(function(){
              startPointX = parseInt(smallCircle.attr('cx')) ;
              startPointY = parseInt(smallCircle.attr('cy')) ;
            });

            smallCircle.mouseup(function(){
              endPointX = parseInt(smallCircle.attr('cx')) ;
              endPointY = parseInt(smallCircle.attr('cy')) ;
              //alert('moved from ('+startPointX+','+startPointY+') to ('+endPointX+','+endPointY+')');
              drawPath(startPointX, startPointY, endPointX, endPointY);
            });
        </script>
    </body>
</html>
